<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Password-app</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="pw-container">
      <div class="pw-header">
         <div class="pw">
            <span id="pw"></span>
            <button id="copy"><i class="fa-regular fa-clipboard"></i></button>
         </div>
      </div>
      <div class="pw-body">
         <div class="form-control">
            <label for="len">Password lenght</label>
            <input id="len" value="20" type="number" min="4" max="20">
         </div>
         <div class="form-control">
            <label for="upper">Contain Uppercase Leters</label>
            <input id="upper" type="checkbox">
         </div>
         <div class="form-control">
            <label for="lower">Contain Lowercase Leters</label>
            <input id="lower" type="checkbox">
         </div>
         <div class="form-control">
            <label for="number">Contain Numbers</label>
            <input id="number" type="checkbox">
         </div>
         <div class="form-control">
            <label for="symbol">Contain Symbols</label>
            <input id="symbol" type="checkbox">
         </div> 
         <button class="generate" id="generate">Generate password</button>
      </div>
   </div>
   <script src="script.js" defer></script>
</body>
</html>
